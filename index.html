<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI - Your Town Planning Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4a90e2, #5ad0ba);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.25rem;
            /* max-width: 600px; */
            text-align: center;
            margin-bottom: 2rem;
        }

        .header {
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .container label {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .container input[type="text"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin-bottom: 1rem;
        }

        .container button {
            background-color: #ff8c42;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #e07735;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.05rem;
        }

        .audio-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            /* background-color: #f0f0f0; */
        }

        .audio-item {
            text-align: center;
        }

        .audio-icon {
            font-size: 40px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .audio-label {
            font-size: 16px;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>The Local Planning News Podcast</h1>
            <p>Listen to a podcast, unqiue to you, about how town planning is impacting your home.</p>
        </div>
    </header>

    <div class="container">
        <div>
            <form action="/submit-postcode" method="POST">
                <label for="postcode">Enter Your Postcode:</label>
                <input type="text" id="postcode" name="postcode" placeholder="e.g. SW1A 1AA" required>
                <button type="submit">Give it to Me</button>
            </form>
        </div>

        <div>
            <h1>Example Podcasts</h1>

            <div class="audio-panel">
                <!-- First Audio Item -->
                <div class="audio-item">
                    <i class="fas fa-play-circle audio-icon" onclick="document.getElementById('audio1').play();"></i>
                    <audio id="audio1" src="audio1.mp3"></audio>
                    <div class="audio-label">NE61 6JN</div>
                </div>

                <!-- Second Audio Item -->
                <div class="audio-item">
                    <i class="fas fa-play-circle audio-icon" onclick="document.getElementById('audio2').play();"></i>
                    <audio id="audio2" src="audio2.mp3"></audio>
                    <div class="audio-label">CR0 4TD</div>
                </div>

                <!-- Third Audio Item -->
                <div class="audio-item">
                    <i class="fas fa-play-circle audio-icon" onclick="document.getElementById('audio3').play();"></i>
                    <audio id="audio3" src="audio3.mp3"></audio>
                    <div class="audio-label">NG18 4QW</div>
                </div>
            </div>

        </div>


        <div>
            <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
            <stripe-pricing-table pricing-table-id="prctbl_1Q5RSaRrKVf6n1SAEkYxWoIX"
                publishable-key="pk_test_51Q5RHGRrKVf6n1SAY01Cujh3d4oek72nfRstQ6d8DQZJfo6QaoccK6gUOcwSOYfaXqqCoqGndbAuSiF9ASES5XFi00KozEpYRn">
            </stripe-pricing-table>
        </div>

    </div>



    <footer>
        <p>Powered by Local.ai | Protecting your home</p>
    </footer>
</body>

</html>
